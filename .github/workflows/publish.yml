name: Publish

on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Debug: list environment and files (no secrets)
        run: |
          echo "--- Environment (filtered) ---"
          # list only relevant env var names (do not print secret values)
          env | awk -F= '{print $1}' | grep -E 'OPENAI|GMAIL|EMAIL|PYPI|DOCKERHUB|WHATSAPP|TELEGRAM|GOOGLE|SENDER' || true
          echo "--- Files ---"
          ls -la
          echo "--- Python ---"
          python -V
        shell: bash

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build twine

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        if: secrets.PYPI_API_TOKEN != ''
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          python -m twine upload dist/* -u __token__ -p "$TWINE_PASSWORD"

      - name: Log in to Docker Hub
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/codex-operator:${{ github.event.release.tag_name }}

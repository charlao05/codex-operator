# Configure aqui os sites/plataformas suportados pela automação.
# Para novos alvos (ex.: n8n, twitter, etc.), copie a estrutura abaixo e ajuste URLs/seletores.
instagram:
  base_url: "https://www.instagram.com"
  selectors:
    login_username: "input[name='username']"
    login_password: "input[name='password']"
    login_button: "button[type='submit']"
  notes: |
    Exemplo de automação de login do Instagram. NÃO coloque usuário ou senha neste arquivo.
